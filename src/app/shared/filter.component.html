<div class='row'>
    <div class='col-md-2'>Filter by:</div>
    <div class='col-md-3'>
        <select [(ngModel)] = 'FilterOption'> 
            <option value = 'none'></option>
            <option value = 'name'>Product Name</option>
            <option value = 'code'>Code</option>
            <option value = 'availableDate'>Available Date</option>
            <option value = 'price'>Price</option>
            <option value = 'rating'>Rating</option>
        </select>
    </div>
    <div class='col-md-4'>
        <input type='text' #filterElement [(ngModel)] = 'ListFilter'/>
    </div>
</div>
<div class='row'>
    <div class='col-md-6' *ngIf = 'displayDetail'>
        <span>
            Filtered by: {{ FilterOption | titlecase }}
        </span>
        <span style = 'margin-left: 22px'>{{ hitMessage }}</span>
    </div>
</div>
