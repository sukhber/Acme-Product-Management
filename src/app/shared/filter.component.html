<div class='row'>
    <div class='col-md-2'>Filter by:</div>
    <div class='col-md-3'>
        <select [(ngModel)] = 'FilterOption' (change) = 'onFilterOptionChange()'> 
            <option value = 'all'></option>
            <option value = 'name'>Product Name</option>
            <option value = 'code'>Code</option>
            <option value = 'availableDate'>Available Date</option>
            <option value = 'price'>Price</option>
            <option value = 'rating'>Rating</option>
        </select>
    </div>
    <div class='col-md-4'>
        <input type='text' #filterElement [(ngModel)] = 'ListFilter' (keyup) = 'onListFilterChange()'/>
    </div>
</div>
<div class='row'>
    <div class='col-md-6'>
        <h5>
            Filtered by: {{ FilterOption | titlecase }}
            Hits: {{ hitCount }}
        </h5>
    </div>
</div>
